<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>평점 체크 리스트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/js.js"></script>
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <h1>평점리스트</h1>
    <div class="commet_write">
        <div class="star_check">
        <a href="#none" class="btn_staron">1</a>
        <a href="#none" class="btn_staron">2</a>
        <a href="#none" class="btn_staron">3</a>
        <a href="#none" class="btn_staron">4</a>
        <a href="#none" class="btn_staron">5</a>
        <b>너무 좋아요. 추천합니다.</b>
        </div>
        <textarea id="comment_text" placeholder="내용을 입력해 주세요"></textarea>
        <div class="btn_area">
            <button id="btn_commit">확인</button>
        </div>
    </div>
<!--    평점쓰기 end -->
<!-- 평점리스트 -->
<div class="total_area">
    <div>
        평점수:<span id="total">0</span>
        평점:<span id="total_avg">0</span>(10점 만점)
    </div>
    <button id="btn_all_del">전체삭제</button>
</div>

    <table>
        <colspan>
            <col width="20%">
            <col width="*">
            <col width="10%">
        </colspan>
        <thead>
            <tr>
                <th>평점</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody>
            <tr class="no_data">
                <td colspan="3" class="text-center">등록된 평점이 없습니다.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
